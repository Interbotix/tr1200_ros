tr1200_rc_state_broadcaster:
  sensor_name: {
    type: string,
    default_value: "",
    description: "Defines RC State sensor name used as prefix for its interfaces.",
    validation: {
      not_empty<>: null
    }
  }
  frame_id: {
    type: string,
    default_value: "",
    description: "Sensor's frame_id in which values are published.",
    validation: {
      not_empty<>: null
    }
  }
  rc_type: {
    type: string,
    default_value: "",
    description: "RC Type used to define the RC State sensor type.",
    validation: {
      not_empty<>: null
    }
  }
